
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element creation </title>
</head>
<body style = "background-color: black">
    
</body >

<script>
    // element can be created using 
    const div = document.createElement("div")
    console.log(div);                        // <div> </div>   output
    // can also add className , id
    div.className = "main"
    div.id ="myId"
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
    div.innerText = "Sneha Yadav"

    //finally attachin this to the document
    document.body.appendChild(div)



    // ye sb humko page p isliye nahi dikha raha h kuki humne abtak isko atttach nkiya h

</script>
</html>
